<!DOCTYPE html>

<html>

	<head>
		<title>Stock Tracking Application Using Google's Finance API</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>


	</head>

	<header>

	</header>

	<body>

		<div class="container">
			<form id="add_stock" action="/get_stock" method="get">
				<p>syncs in realtime across clients using the Google Finance API</p>
				<input class="form-control" name="stock"/>
				<button type="submit" class="form-control">Add Stock</button>
			</form>
		</div>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  		<div id="chart_div"></div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/stockController.client.js"></script>
	</body>

</html>
